apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: online-library
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Scrape Online Library application (business metrics)
      - job_name: 'online-library'
        metrics_path: '/online-library/metrics'
        static_configs:
          - targets: ['online-library-service:8080']
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'online-library-app'

      # Scrape cAdvisor (container metrics - CPU, memory, network, disk)
      - job_name: 'cadvisor'
        static_configs:
          - targets: ['cadvisor:8080']

      # Scrape kube-state-metrics (pod status, restarts)
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics:8080']

      # Scrape all pods with annotation (automatic discovery)
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - online-library
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
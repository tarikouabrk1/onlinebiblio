apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: online-library
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Scrape Online Library application
      - job_name: 'online-library'
        metrics_path: '/online-library/metrics'
        static_configs:
          - targets: ['online-library-service:8080']
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'online-library-app'

      # Scrape MySQL (if you add mysql-exporter later)
      # - job_name: 'mysql'
      #   static_configs:
      #     - targets: ['mysql-exporter:9104']
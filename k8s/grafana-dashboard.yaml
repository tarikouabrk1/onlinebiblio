apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: online-library
data:
  dashboard-provider.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards

  kubernetes-pods-dashboard.json: |
    {
      "title": "Kubernetes Pods & Resources",
      "uid": "k8s-pods",
      "timezone": "browser",
      "schemaVersion": 36,
      "version": 1,
      "refresh": "10s",
      "panels": [
        {
          "id": 1,
          "title": "CPU Usage by Pod",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{container_label_io_kubernetes_pod_namespace=\"online-library\", container_label_io_kubernetes_container_name!=\"POD\", container_label_io_kubernetes_container_name!=\"\"}[5m])) by (container_label_io_kubernetes_pod_name) * 100",
              "legendFormat": "{{container_label_io_kubernetes_pod_name}}",
              "refId": "A"
            }
          ],
          "yaxes": [
            {"format": "percent", "label": "CPU %"},
            {"format": "short"}
          ],
          "legend": {"show": true}
        },
        {
          "id": 2,
          "title": "Memory Usage by Pod",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{container_label_io_kubernetes_pod_namespace=\"online-library\", container_label_io_kubernetes_container_name!=\"POD\", container_label_io_kubernetes_container_name!=\"\"}) by (container_label_io_kubernetes_pod_name) / 1024 / 1024",
              "legendFormat": "{{container_label_io_kubernetes_pod_name}}",
              "refId": "A"
            }
          ],
          "yaxes": [
            {"format": "decmbytes", "label": "Memory (MB)"},
            {"format": "short"}
          ],
          "legend": {"show": true}
        },
        {
          "id": 3,
          "title": "Pod Restarts",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "sum(kube_pod_container_status_restarts_total{namespace=\"online-library\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 1, "color": "yellow"},
                  {"value": 5, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "id": 4,
          "title": "Running Pods",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 8},
          "targets": [
            {
              "expr": "count(kube_pod_info{namespace=\"online-library\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "red"},
                  {"value": 1, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "id": 5,
          "title": "Pod Status",
          "type": "table",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "targets": [
            {
              "expr": "kube_pod_status_phase{namespace=\"online-library\"}",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "job": true,
                  "namespace": true,
                  "uid": true,
                  "_name_": true,
                  "instance": true
                },
                "renameByName": {
                  "pod": "Pod Name",
                  "phase": "Status",
                  "Value": "Active"
                }
              }
            }
          ]
        },
        {
          "id": 6,
          "title": "Network IO - Received",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_bytes_total{container_label_io_kubernetes_pod_namespace=\"online-library\"}[5m])) by (container_label_io_kubernetes_pod_name) / 1024",
              "legendFormat": "{{container_label_io_kubernetes_pod_name}}",
              "refId": "A"
            }
          ],
          "yaxes": [
            {"format": "KBs", "label": "KB/s"},
            {"format": "short"}
          ],
          "legend": {"show": true}
        },
        {
          "id": 7,
          "title": "Network IO - Transmitted",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "targets": [
            {
              "expr": "sum(rate(container_network_transmit_bytes_total{container_label_io_kubernetes_pod_namespace=\"online-library\"}[5m])) by (container_label_io_kubernetes_pod_name) / 1024",
              "legendFormat": "{{container_label_io_kubernetes_pod_name}}",
              "refId": "A"
            }
          ],
          "yaxes": [
            {"format": "KBs", "label": "KB/s"},
            {"format": "short"}
          ],
          "legend": {"show": true}
        },
        {
          "id": 8,
          "title": "Disk I/O - Read",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "targets": [
            {
              "expr": "sum(rate(container_fs_reads_bytes_total{container_label_io_kubernetes_pod_namespace=\"online-library\", container_label_io_kubernetes_container_name!=\"\"}[5m])) by (container_label_io_kubernetes_pod_name) / 1024 / 1024",
              "legendFormat": "{{container_label_io_kubernetes_pod_name}}",
              "refId": "A"
            }
          ],
          "yaxes": [
            {"format": "MBs", "label": "MB/s"},
            {"format": "short"}
          ],
          "legend": {"show": true}
        }
      ]
    }

  library-metrics-dashboard.json: |
    {
      "title": "Online Library - Business Metrics",
      "uid": "library-metrics",
      "timezone": "browser",
      "schemaVersion": 36,
      "version": 1,
      "refresh": "10s",
      "panels": [
        {
          "id": 1,
          "title": "Total Login Attempts",
          "type": "stat",
          "gridPos": {"h": 6, "w": 6, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "library_login_attempts_total",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "Successful Logins",
          "type": "stat",
          "gridPos": {"h": 6, "w": 6, "x": 6, "y": 0},
          "targets": [
            {
              "expr": "library_successful_logins_total",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"}
            }
          }
        },
        {
          "id": 3,
          "title": "Books Borrowed",
          "type": "stat",
          "gridPos": {"h": 6, "w": 6, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "library_books_borrowed_total",
              "refId": "A"
            }
          ]
        },
        {
          "id": 4,
          "title": "Books Returned",
          "type": "stat",
          "gridPos": {"h": 6, "w": 6, "x": 18, "y": 0},
          "targets": [
            {
              "expr": "library_books_returned_total",
              "refId": "A"
            }
          ]
        },
        {
          "id": 5,
          "title": "Active Borrowings Over Time",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6},
          "targets": [
            {
              "expr": "library_active_borrowings",
              "legendFormat": "Active Borrowings",
              "refId": "A"
            }
          ]
        },
        {
          "id": 6,
          "title": "Login Success Rate",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6},
          "targets": [
            {
              "expr": "(library_successful_logins_total / library_login_attempts_total) * 100",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "red"},
                  {"value": 50, "color": "yellow"},
                  {"value": 80, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "id": 7,
          "title": "Login Rate (per minute)",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14},
          "targets": [
            {
              "expr": "rate(library_login_attempts_total[1m]) * 60",
              "legendFormat": "Login Attempts/min",
              "refId": "A"
            },
            {
              "expr": "rate(library_successful_logins_total[1m]) * 60",
              "legendFormat": "Successful Logins/min",
              "refId": "B"
            }
          ]
        },
        {
          "id": 8,
          "title": "Borrow/Return Activity",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14},
          "targets": [
            {
              "expr": "rate(library_books_borrowed_total[5m]) * 60",
              "legendFormat": "Borrowed/min",
              "refId": "A"
            },
            {
              "expr": "rate(library_books_returned_total[5m]) * 60",
              "legendFormat": "Returned/min",
              "refId": "B"
            }
          ]
        }
      ]
    }
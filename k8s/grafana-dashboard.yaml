apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: online-library
data:
  online-library-dashboard.json: |
    {
      "dashboard": {
        "title": "Online Library Metrics",
        "tags": ["library", "java"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Total Login Attempts",
            "type": "stat",
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "library_login_attempts_total",
                "refId": "A"
              }
            ]
          },
          {
            "id": 2,
            "title": "Successful Logins",
            "type": "stat",
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "library_successful_logins_total",
                "refId": "A"
              }
            ]
          },
          {
            "id": 3,
            "title": "Books Borrowed",
            "type": "stat",
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "library_books_borrowed_total",
                "refId": "A"
              }
            ]
          },
          {
            "id": 4,
            "title": "Books Returned",
            "type": "stat",
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0},
            "targets": [
              {
                "expr": "library_books_returned_total",
                "refId": "A"
              }
            ]
          },
          {
            "id": 5,
            "title": "Active Borrowings",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "library_active_borrowings",
                "refId": "A"
              }
            ]
          },
          {
            "id": 6,
            "title": "Login Success Rate",
            "type": "gauge",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [
              {
                "expr": "rate(library_successful_logins_total[5m]) / rate(library_login_attempts_total[5m]) * 100",
                "refId": "A"
              }
            ]
          }
        ],
        "refresh": "10s",
        "schemaVersion": 27,
        "version": 1
      }
    }
apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-library
  namespace: online-library
spec:
  replicas: 1
  selector:
    matchLabels:
      app: online-library
  template:
    metadata:
      labels:
        app: online-library
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.28
          command: ['sh', '-c', 'until nc -z mysql 3306; do echo waiting for mysql; sleep 2; done;']
      containers:
        - name: online-library
          image: tarik123abc/onlinebiblio:latest
          imagePullPolicy: Always  # Always pull latest image
          ports:
            - containerPort: 8082
          env:
            - name: DB_URL
              value: "jdbc:mysql://mysql:3306/online_library?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
            - name: DB_USERNAME
              value: "root"
            - name: DB_PASSWORD
              value: "tarik123"
          # FIX: Correct path with context root
          readinessProbe:
            httpGet:
              path: /online-library/   # Added context root
              port: 8082
            initialDelaySeconds: 40    # Increased from 25 to 40
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 6        # Increased from 5 to 6 (60 seconds grace)

          livenessProbe:
            httpGet:
              path: /online-library/   # Added context root
              port: 8082
            initialDelaySeconds: 60    # Increased from 45 to 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Add resource limits
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"